<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Feedback Form</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <h1>Survey Feedback Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="e.g. John Doe"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="e.g. john@example.com"><br><br>

        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="40" required placeholder="Enter your feedback here"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
